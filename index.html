<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        * {
            line-height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="mainDiv">
        <div id="content">
            <div id="hello">
                <span class="comments">你好...</span>
                <br />
                <span class="comments">再见...</span>
            </div>
        </div>

    </div>
 <script type="text/javascript">
   Element.prototype.typewriter=function(a){
            var d = this,
                c = d.innerHTML,
                b = 0;
            d.innerHTML="";
            var e = setInterval(function() {
                var f = c.substr(b, 1);
                if (f == "<") {
                    b = c.indexOf(">", b) + 1
                } else {
                    b++
                }
                d.innerHTML=c.substring(0, b) + (b & 1 ? "_" : "");
                if (b >= c.length) {
                    clearInterval(e)
                }
            }, 100)
        return this
    
    }
    document.getElementById("hello").typewriter();
 </script>
</body>
</html>
